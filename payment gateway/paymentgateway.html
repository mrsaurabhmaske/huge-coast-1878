<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- custom css file link  -->

<body>
    
<div class="container">
    

    <form action="">

        <div class="row">

        </div>

</div>
